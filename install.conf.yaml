- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux/.tmux.conf 
    ~/.tmux.conf.local: tmux.conf.local
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.zshrc: zshrc 
    ~/.fzf.zsh: fzf.zsh
    ~/.antigen.zsh: antigen.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
